<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bewerbungs-tracker</title>
  </head>
  <body>
    <div id="app" class="app">
      <div class="container">
        <header class="header">
          <div class="header__left">
            <h1 class="header__title">Bewerbungs-Tracker</h1>
          </div>
          <div class="header__right">
            <button id="btnNew" class="btn btn--primary">Neue Bewerbung</button>
          </div>
        </header>
        <section class="controls">
          <div class="controls__row">
            <div class="controls__search">
              <input type="search" id="searchInput" class="input input--search" placeholder="Suche nach Firma oder Stelle…"> 
            </div>
            <div class="controls__filter">
              <select id="statusFilter" class="select">
                <option value="all">Alle</option>
                <option value="open">Offen</option>
                <option value="interview">Bewerbungsgespräch</option>
                <option value="test">Test</option>
                <option value="offer">Angebot</option>
                <option value="rejected">Abgelehnt</option>
              </select>
            </div>
            <div class="controls__export">
              <button id="btnExportCsv" class="btn btn--secondary">Export CSV</button>
            </div>
          </div>
        </section>
        <main class="board">
          <div class="board__scroll">
            <div class="board__track"></div>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
